<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="box">
      <h1 class="text-center">Temperature Converter</h1>
      <div class="converter">
        <label for="celsius" class="form-label">Celsius:</label>
        <input type="number" id="celsius" class="form-control" step="0.1"><br>
        <button onclick="convertToCelsius()" class="btn btn-primary">Convert to Fahrenheit</button>
      </div>
      <div class="converter">
        <label for="fahrenheit" class="form-label">Fahrenheit:</label>
        <input type="number" id="fahrenheit" class="form-control" step="0.1"><br>
        <button onclick="convertToFahrenheit()" class="btn btn-primary">  Convert to Celsius</button>
      </div>
      <div class="result">
        <span id="result"></span>
        <span id="result2"></span>
      </div>
      <div class="scale">
        <div class="arrow" id="arrow"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
